<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>waves.js - Jquery waveform visualizer</title>
  <style>
  html, body {
    background-color: #efefef;
    height: 100%;
  }

  #timeline {
    width: 800px;
    height: 220px;
    margin: 0 auto;
    position: relative;
    top: 160px;
  }
  </style>
</head>
<body>
  <div id="timeline" data-audio="./data/drum-loop.wav" data-annotations="./data/annotations.json"></div>

  <script src="./js/jquery-1.11.2.js"></script>
  <script src="./js/waves.min.js"></script>
  <script src="../jquery-waveform-visualizer.js"></script>
  <script>
    $(document).ready(function() {
      $('#timeline').waveformVisualizer();
    });
  </script>
</body>
</html>
